<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link href="css/starter-template.css" rel="stylesheet">

    <!-- AngularJS -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular/angular.min.js.map"></script>

    <title>Cadastro de Fornecedores</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Cadastro de Fornecedores</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <main role="main" class="container">

        <div class="starter-template">
            <div class="form-group">
                <label for="name">Razão Social</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Nome da Empresa">
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="Digite o seu e-mail...">
              </div>
            <div class="form-group">
                <label for="cnpj">CNPJ</label>
                <input type="text" class="form-control" name="cnpj" id="cnpj" placeholder="CNPJ da Empresa">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea class="form-control" name="descricao" id="descricao"
                    placeholder="Digite a Descrição"></textarea>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
            <div class="alert alert-danger" role="alert">
                Um simples alerta danger com <a href="#" class="alert-link">um link de exemplo</a>. Clique nele, se
                quiser.
            </div>
        </div>
        <!-- Bootstrap JS -->
        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/formulario.js"></script>
</body>

</html>
